<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
  
    // Исходный массив комментариев
    let comments = [
      {
        id: 1,
        name: 'Глеб Фокин',
        text: 'Это будет первый комментарий на этой странице',
        date: '12.02.22 12:18',
        likes: 3,
        isLiked: false
      },
      {
        id: 2,
        name: 'Варвара Н.',
        text: 'Мне нравится как оформлена эта страница! ❤',
        date: '13.02.22 19:22',
        likes: 75,
        isLiked: true
      }
    ];
  
    // Находим элементы DOM
    const nameInput = document.querySelector('.add-form-name');
    const textInput = document.querySelector('.add-form-text');
    const addButton = document.querySelector('.add-form-button');
    const commentsList = document.querySelector('.comments');
  
    // Функция рендера комментариев
    function renderComments() {
      commentsList.innerHTML = comments.map(comment => `
        <li class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">${comment.text}</div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button class="like-button ${comment.isLiked ? '-active-like' : ''}" 
                data-id="${comment.id}"></button>
            </div>
          </div>
        </li>
      `).join('');
    }
  
    // Обработчик лайков
    commentsList.addEventListener('click', (e) => {
      if (e.target.classList.contains('like-button')) {
        const comment = comments.find(c => c.id === Number(e.target.dataset.id));
        comment.isLiked = !comment.isLiked;
        comment.likes += comment.isLiked ? 1 : -1;
        renderComments();
      }
    });
  
    // Валидация формы
    const validateForm = () => {
      addButton.disabled = !(nameInput.value.trim() && textInput.value.trim());
    };
  
    // Обработчики ввода
    nameInput.addEventListener('input', validateForm);
    textInput.addEventListener('input', validateForm);
  
    // Обработчик добавления комментария
    addButton.addEventListener('click', () => {
      comments.push({
        id: Date.now(),
        name: nameInput.value.trim(),
        text: textInput.value.trim(),
        date: new Date().toLocaleDateString('ru-RU', {
          day: '2-digit',
          month: '2-digit',
          year: '2-digit',
          hour: '2-digit',
          minute: '2-digit'
        }),
        likes: 0,
        isLiked: false
      });
      
      renderComments();
      nameInput.value = '';
      textInput.value = '';
      addButton.disabled = true;
    });
  
    // Обработчик Enter
    textInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey && !addButton.disabled) {
        e.preventDefault();
        addButton.click();
      }
    });
  
    // Первоначальный рендер
    renderComments();
  </script>
</html>
